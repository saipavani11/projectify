<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>restaurant menu</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav" id="navbar">
        <div class="logo">
          <a href="#"
            ><i class="material-icons">restaurant</i>Lara's Restaurant</a
          >
        </div>
        <div class="nav-contents">
          <ul class="nav-items">
            <li class="hover">
              <a href="#" class="nav-link">Menu</a>
            </li>
            <li class="hover">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="hover">
              <a href="#" class="nav-link">Help</a>
            </li>
            <li>
              <a href="#" class="nav-link"
                ><input
                  type="text"
                  placeholder="Search Here"
                  id="searchtab"
                /><i class="material-icons" id="seachicon">search</i></a
              >
            </li>
            <li class="hover">
              <a href="#"
                >Cart<i class="material-icons md-16">shopping_cart</i></a
              >
            </li>
            <li>
              <a href="#" class="nav-link" id="login">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="home">
      <p class="text" id="name">lara's restaurant</p>
      <p class="text" id="tag">Where every flavour tells a story.</p>
    </div>
    <div class="menu-list">
      <div class="menu-items" id="appetizers">
        <img src="images/appetizers.jpg" />
        <div class="details">
          <h5>Appetizers</h5>
        </div>
      </div>
      <div class="menu-items" id="main">
        <img src="images/main.jpg" />
        <div class="details">
          <h5>Main Course</h5>
        </div>
      </div>
      <div class="menu-items" id="desserts">
        <img src="images/desserts.jpg" />
        <div class="details">
          <h5>Desserts</h5>
        </div>
      </div>
      <div class="menu-items" id="beverages">
        <img src="images/beverages.jpg" />
        <div class="details">
          <h5>Beverages</h5>
        </div>
      </div>
    </div>
  </body>
</html>
